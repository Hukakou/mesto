<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header-img.svg"
          alt="Логотип Место"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__card">
            <img
              src="./images/profile-avatar.jpg"
              alt="Аватар профиля"
              class="profile__avatar"
            />
            <div class="profile__profile-info">
              <h1 class="profile__name-profile">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                type="button"
                aria-label="Редактировать профиль"
              ></button>
              <p class="profile__subname-profile">Исследователь океана</p>
            </div>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить карточку"
          ></button>
        </section>

        <template id="elements" class="elements">
          <div class="elements__element">
            <img
              src="./images/Карачаевск.jpg"
              alt="Картинка не добавлена"
              class="elements__mask-group"
            />
            <div class="elements__content">
              <h2 class="elements__element-text"></h2>
              <button
                class="elements__group"
                type="button"
                aria-label="Лайу"
              ></button>
            </div>
            <button
              type="button"
              aria-label="Мусорка"
              class="elements__trash"
            ></button>
          </div>
        </template>
      </main>

      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>

      <div class="pop-up popup-profile">
        <div class="pop-up__container">
          <h2 class="pop-up__title">Редактировать профиль</h2>
          <form
            class="form pop-up__form pop-up__form-profile"
            method="get"
            action="#"
            name="userInfo"
            novalidate
          >
            <label class="form__section">
              <input
                type="text"
                class="form__input pop-up__user-input pop-up__user-input_info_name"
                value="Жак-Ив Кусто"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="form__input-error">Вы пропустили это поле. </span>
            </label>
            <label class="form__section">
              <input
                type="text"
                class="form__input pop-up__user-input pop-up__user-input_info_job"
                value="Исследователь океана"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="form__input-error">Введите адрес сайта. </span>
            </label>
            <button class="form__button pop-up__save" type="submit">
              Сохранить
            </button>
          </form>
          <button
            class="pop-up__exit pop-up__exit-profile"
            type="button"
            aria-label="выход"
          ></button>
        </div>
      </div>

      <div class="pop-up popup-card">
        <div class="pop-up__container">
          <h2 class="pop-up__title">Новое место</h2>
          <form
            class="form pop-up__form pop-up__form-card"
            method="get"
            action="#"
            name="userInfo"
            novalidate
          >
            <label class="form__section">
              <input
                type="text"
                class="form__input pop-up__user-input pop-up__user-input_card_name"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="form__input-error">Вы пропустили это поле.</span>
            </label>
            <label class="form__section">
              <input
                type="url"
                class="form__input pop-up__user-input pop-up__user-input_card_link"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="form__input-error">Введите адрес сайта.</span>
            </label>
            <button
              class="form__button pop-up__save"
              type="submit"
              draggable="false"
            >
              Создать
            </button>
          </form>
          <button
            class="pop-up__exit pop-up__exit-card"
            type="button"
            aria-label="выход"
          ></button>
        </div>
      </div>
      <div class="pop-up popup-img">
        <div class="pop-up__img-container">
          <img src="#" alt="нет изображения" class="pop-up__card-img" />
          <button
            class="pop-up__exit pop-up__exit-img"
            type="button"
            aria-label="выход"
          ></button>
          <p class="pop-up__img-info"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
