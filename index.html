<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header-img.svg"
          alt="Логотип Место"
          class="header__logo"
        />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__card">
            <img
              src="./images/profile-avatar.jpg"
              alt="Аватар профиля"
              class="profile__avatar"
            />
            <div class="profile__profile-info">
              <h1 class="profile__name-profile">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                type="button"
                aria-label="Редактировать профиль"
              ></button>
              <p class="profile__subname-profile">Исследователь океана</p>
            </div>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить карточку"
          ></button>
        </section>

        <section class="elements">
          <div class="elements__element">
            <img
              src="./images/Карачаевск.jpg"
              alt="Карачаевск"
              class="elements__mask-group"
            />
            <div class="elements__content">
              <h2 class="elements__element-text">Карачаевск</h2>
              <button
                class="elements__group"
                type="button"
                aria-label="Лайу"
              ></button>
            </div>
          </div>
          <div class="elements__element">
            <img
              src="./images/Гора_Эльбрус.jpg"
              alt="Гора Эльбрус"
              class="elements__mask-group"
            />
            <div class="elements__content">
              <h2 class="elements__element-text">Гора Эльбрус</h2>
              <button
                class="elements__group"
                type="button"
                aria-label="Лайу"
              ></button>
            </div>
          </div>
          <div class="elements__element">
            <img
              src="./images/Домбай.jpg"
              alt="Домбай"
              class="elements__mask-group"
            />
            <div class="elements__content">
              <h2 class="elements__element-text">Домбай</h2>
              <button
                class="elements__group"
                type="button"
                aria-label="Лайу"
              ></button>
            </div>
          </div>
          <div class="elements__element">
            <img
              src="./images/Гора_Эльбрус.jpg"
              alt="Гора Эльбрус"
              class="elements__mask-group"
            />
            <div class="elements__content">
              <h2 class="elements__element-text">Гора Эльбрус</h2>
              <button
                class="elements__group"
                type="button"
                aria-label="Лайу"
              ></button>
            </div>
          </div>
          <div class="elements__element">
            <img
              src="./images/Домбай.jpg"
              alt="Домбай"
              class="elements__mask-group"
            />
            <div class="elements__content">
              <h2 class="elements__element-text">Домбай</h2>
              <button
                class="elements__group"
                type="button"
                aria-label="Лайу"
              ></button>
            </div>
          </div>
          <div class="elements__element">
            <img
              src="./images/Карачаевск.jpg"
              alt="Карачаево-Черкессия"
              class="elements__mask-group"
            />
            <div class="elements__content">
              <h2 class="elements__element-text">Карачаево-Черкессия</h2>
              <button
                class="elements__group"
                type="button"
                aria-label="Лайу"
              ></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>

      <div class="pop-up">
        <div class="pop-up__container">
          <h2 class="pop-up__title">Редактировать профиль</h2>
          <form class="pop-up__form" method="get" action="#" name="userInfo">
            <input
              type="text"
              class="pop-up__user-input pop-up__user-input_info_name"
              value="Жак-Ив Кусто"
            />
            <input
              type="text"
              class="pop-up__user-input pop-up__user-input_info_job"
              value="Исследователь океана"
            />
            <button class="pop-up__save" type="submit">Сохранить</button>
          </form>
          <button
            class="pop-up__exit"
            type="button"
            aria-label="выход"
          ></button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
