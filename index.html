<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="main">
      <section class="header">
        <img
          src="./images/header-img.svg"
          alt="Логотип Место"
          class="header__logo"
        />
        <div class="header__line"></div>
      </section>

      <section class="profile">
        <div class="profile__card">
          <img
            src="./images/profile-avatar.jpg"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__profile-info">
            <h1 class="profile__name-profile">Жак-Ив Кусто</h1>
            <h2 class="profile__subname-profile">Исследователь океана</h2>
            <button class="profile__edit-button"></button>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="elements__element">
          <img
            src="./images/Карачаевск.jpg"
            alt="Карачаевск"
            class="elements__mask-group"
          />
          <div class="elements__content">
            <p class="elements__element-text">Карачаевск</p>
            <button class="elements__group"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/Гора_Эльбрус.jpg"
            alt="Гора Эльбрус"
            class="elements__mask-group"
          />
          <div class="elements__content">
            <p class="elements__element-text">Гора Эльбрус</p>
            <button class="elements__group"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/Домбай.jpg"
            alt="Домбай"
            class="elements__mask-group"
          />
          <div class="elements__content">
            <p class="elements__element-text">Домбай</p>
            <button class="elements__group"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/Гора_Эльбрус.jpg"
            alt="Гора Эльбрус"
            class="elements__mask-group"
          />
          <div class="elements__content">
            <p class="elements__element-text">Гора Эльбрус</p>
            <button class="elements__group"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/Домбай.jpg"
            alt="Домбай"
            class="elements__mask-group"
          />
          <div class="elements__content">
            <p class="elements__element-text">Домбай</p>
            <button class="elements__group"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/Карачаевск.jpg"
            alt="Карачаево-Черкессия"
            class="elements__mask-group"
          />
          <div class="elements__content">
            <p class="elements__element-text">Карачаево-Черкессия</p>
            <button class="elements__group"></button>
          </div>
        </div>
      </section>

      <section class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </section>

      <section class="pop-up">
        <div class="pop-up__container">
          <h2 class="pop-up__title">Редактировать профиль</h2>
          <form class="pop-up__form">
            <input
              type="text"
              class="pop-up__user-input pop-up__name-input"
              value="Жак-Ив Кусто"
            />
            <input
              type="text"
              class="pop-up__user-input pop-up__job-input"
              value="Исследователь океана"
            />
            <button class="pop-up__save" type="submit">Сохранить</button>
          </form>
          <button class="pop-up__exit"></button>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
